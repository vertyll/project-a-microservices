spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5431/api_gateway
    username: postgres
    password: postgres
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        '[spring.json.add.type.headers]': true
        '[spring.json.value.default.type]': "com.vertyll.projecta.sharedinfrastructure.event.DomainEvent"
    consumer:
      group-id: api-gateway-group
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        '[spring.deserializer.key.delegate.class]': org.apache.kafka.common.serialization.StringDeserializer
        '[spring.deserializer.value.delegate.class]': org.springframework.kafka.support.serializer.JsonDeserializer
        '[spring.json.trusted.packages]': "com.vertyll.projecta.*"
        '[spring.json.value.default.type]': "com.vertyll.projecta.sharedinfrastructure.event.DomainEvent"
        '[spring.json.use.type.headers]': true
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/auth/**
        - id: user-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/users/**
        - id: role-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/roles/**
        - id: mail-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/mail/**
        - id: template-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/templates/**

# Development logging configuration
logging:
  level:
    '[com.vertyll.projecta]': DEBUG
    '[org.springframework.cloud.gateway]': DEBUG
    '[org.springframework.security]': DEBUG
    '[org.springframework.kafka]': INFO
    '[reactor.netty.http.client]': DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
