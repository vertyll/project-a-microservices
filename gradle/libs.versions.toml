[versions]
# Plugins
spring-boot = "4.0.1"
spring-dependency-management = "1.1.7"
ktlint-plugin = "14.0.1"
kotlin = "2.3.0"

# Dependencies
springdoc = "2.3.0"
testcontainers = "1.21.3"
jjwt = "0.13.0"
kotlin-logging = "3.0.5"
springframework-cloud = "2025.1.0"

[libraries]
# Spring Boot Starters - Common
spring-boot-starter = { module = "org.springframework.boot:spring-boot-starter" }
spring-boot-starter-webmvc = { module = "org.springframework.boot:spring-boot-starter-webmvc" }
spring-boot-starter-webflux = { module = "org.springframework.boot:spring-boot-starter-webflux" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-jackson = { module = "org.springframework.boot:spring-boot-starter-jackson" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-mail = { module = "org.springframework.boot:spring-boot-starter-mail" }
spring-boot-starter-thymeleaf = { module = "org.springframework.boot:spring-boot-starter-thymeleaf" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }

# Spring Boot - Dev & Config
spring-boot-devtools = { module = "org.springframework.boot:spring-boot-devtools" }
spring-boot-autoconfigure = { module = "org.springframework.boot:spring-boot-autoconfigure" }
spring-boot-configuration-processor = { module = "org.springframework.boot:spring-boot-configuration-processor" }

# Spring Cloud
spring-cloud-dependencies = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "springframework-cloud" }
spring-cloud-gateway-server-webflux = { module = "org.springframework.cloud:spring-cloud-gateway-server-webflux" }
spring-cloud-starter-netflix-eureka-client = { module = "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client" }
spring-cloud-starter-config = { module = "org.springframework.cloud:spring-cloud-starter-config" }
spring-cloud-starter-circuitbreaker-reactor-resilience4j = { module = "org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j" }
spring-cloud-starter-loadbalancer = { module = "org.springframework.cloud:spring-cloud-starter-loadbalancer" }
spring-cloud-starter-openfeign = { module = "org.springframework.cloud:spring-cloud-starter-openfeign" }

# Kafka
springframework-kafka = { module = "org.springframework.kafka:spring-kafka" }
springframework-kafka-test = { module = "org.springframework.kafka:spring-kafka-test" }

# Jackson
jackson-module-kotlin = { module = "tools.jackson.module:jackson-module-kotlin" }

# Kotlin
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect" }
kotlin-stdlib-jdk8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8" }
kotlin-logging = { module = "io.github.microutils:kotlin-logging", version.ref = "kotlin-logging" }
kotlin-logging-jvm = { module = "io.github.microutils:kotlin-logging-jvm", version.ref = "kotlin-logging" }

# Kotlin Coroutines & Reactor
kotlinx-coroutines-reactor = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-reactor" }
reactor-kotlin-extensions = { module = "io.projectreactor.kotlin:reactor-kotlin-extensions" }
reactor-test = { module = "io.projectreactor:reactor-test" }

# JWT
jjwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jjwt" }
jjwt-impl = { module = "io.jsonwebtoken:jjwt-impl", version.ref = "jjwt" }
jjwt-jackson = { module = "io.jsonwebtoken:jjwt-jackson", version.ref = "jjwt" }

# Database
postgresql = { module = "org.postgresql:postgresql" }

# Thymeleaf
thymeleaf-extras-springsecurity6 = { module = "org.thymeleaf.extras:thymeleaf-extras-springsecurity6" }

# OpenAPI/Swagger
springdoc-openapi-starter-webmvc-ui = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }
springdoc-openapi-starter-webflux-ui = { module = "org.springdoc:springdoc-openapi-starter-webflux-ui", version.ref = "springdoc" }

# Spring Boot Test Starters
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter-mail-test = { module = "org.springframework.boot:spring-boot-starter-mail-test" }
spring-boot-starter-thymeleaf-test = { module = "org.springframework.boot:spring-boot-starter-thymeleaf-test" }
spring-boot-starter-security-test = { module = "org.springframework.security:spring-security-test" }
spring-boot-testcontainers = { module = "org.springframework.boot:spring-boot-testcontainers" }

# Testcontainers
testcontainers-bom = { module = "org.testcontainers:testcontainers-bom", version.ref = "testcontainers" }
testcontainers-postgresql = { module = "org.testcontainers:postgresql" }
testcontainers-junit-jupiter = { module = "org.testcontainers:junit-jupiter" }
testcontainers-kafka = { module = "org.testcontainers:kafka" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint-plugin" }

[bundles]
# Common dependencies for all microservices
spring-boot-common = [
    "spring-boot-starter",
    "kotlin-reflect",
    "kotlin-stdlib-jdk8",
    "spring-boot-starter-jackson",
    "jackson-module-kotlin",
    "springframework-kafka",
    "kotlin-logging"
]

# Web MVC microservices (role, template, user without mail)
spring-boot-webmvc = [
    "spring-boot-starter-webmvc",
    "spring-boot-starter-data-jpa",
    "spring-boot-starter-validation",
    "spring-boot-starter-actuator"
]

# Web MVC with security (auth, template, user)
spring-boot-webmvc-security = [
    "spring-boot-starter-webmvc",
    "spring-boot-starter-data-jpa",
    "spring-boot-starter-validation",
    "spring-boot-starter-security",
    "spring-boot-starter-actuator"
]

# API Gateway specific
spring-boot-gateway = [
    "spring-cloud-gateway-server-webflux",
    "spring-cloud-starter-netflix-eureka-client",
    "spring-cloud-starter-config",
    "spring-cloud-starter-circuitbreaker-reactor-resilience4j",
    "spring-cloud-starter-loadbalancer",
    "spring-boot-starter-webflux",
    "spring-boot-starter-actuator",
    "spring-boot-starter-security"
]

# Gateway Kotlin extensions
gateway-kotlin = [
    "reactor-kotlin-extensions",
    "kotlinx-coroutines-reactor",
    "kotlin-logging-jvm"
]

# Mail service specific
spring-boot-mail = [
    "spring-boot-starter-mail",
    "spring-boot-starter-thymeleaf",
    "thymeleaf-extras-springsecurity6"
]

# JWT authentication
jjwt = [
    "jjwt-api",
    "jjwt-impl",
    "jjwt-jackson"
]

# Common test dependencies
test-common = [
    "spring-boot-starter-test",
    "springframework-kafka-test",
    "testcontainers-junit-jupiter",
    "testcontainers-kafka",
    "testcontainers-postgresql"
]

# Test with security
test-security = [
    "spring-boot-starter-test",
    "spring-boot-starter-security-test",
    "springframework-kafka-test"
]

# Gateway tests
test-gateway = [
    "spring-boot-starter-test",
    "reactor-test"
]

test-mail = [
    "spring-boot-starter-mail-test",
    "spring-boot-starter-thymeleaf-test"
]

# Shared infrastructure API dependencies
shared-infrastructure-api = [
    "spring-boot-starter-validation",
    "spring-boot-autoconfigure",
    "spring-boot-starter-jackson",
    "spring-boot-starter-actuator",
    "springframework-kafka",
    "spring-boot-starter-security",
    "spring-boot-starter-data-jpa",
    "jackson-module-kotlin",
    "kotlin-logging"
]