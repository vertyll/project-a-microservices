server:
  port: 8083
  servlet:
    context-path: /api/users

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5433/user_service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
        spring.json.type.mapping: userRegistered:com.vertyll.projecta.common.event.user.UserRegisteredEvent,userUpdated:com.vertyll.projecta.common.event.user.UserProfileUpdatedEvent,credentialsVerificationResult:com.vertyll.projecta.common.event.user.CredentialsVerificationResultEvent
        spring.json.value.default.type: "com.vertyll.projecta.common.event.DomainEvent"
    consumer:
      group-id: user-service-group
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "com.vertyll.projecta.*"
        spring.json.value.default.type: "com.vertyll.projecta.common.event.DomainEvent"
        spring.json.use.type.headers: true
        spring.json.type.mapping: userRegistered:com.vertyll.projecta.common.event.user.UserRegisteredEvent,credentialsVerification:com.vertyll.projecta.common.event.user.CredentialsVerificationEvent,userUpdated:com.vertyll.projecta.common.event.user.UserProfileUpdatedEvent

# Kafka topics configuration
kafka:
  topic:
    user-created: user-created
    user-updated: user-updated
    user-deleted: user-deleted
    user-registered: user-registered
    user-activated: user-activated
    user-password-changed: user-password-changed
    user-email-changed: user-email-changed
    role-created: role-created
    credentials-verification: credentials-verification
    credentials-verification-result: credentials-verification-result

# OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    url: /api-docs
    config-url: /api-docs/swagger-config

# Actuator endpoints configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true