# Kafka Topics Configuration for Project A Microservices
# This configuration defines all Kafka topics used across the microservices

kafka:
  topics:
    # Auth service topics
    auth:
      user-registered: "user-registered"
      user-activated: "user-activated"
      user-password-reset: "user-password-reset"
      credentials-verification: "credentials-verification"
      credentials-verification-result: "credentials-verification-result"

    # User service topics
    user:
      user-updated: "user-updated"
      user-email-updated: "user-email-updated"
      user-password-updated: "user-password-updated"
      user-deleted: "user-deleted"
      user-deletion: "user-deletion"  # Used for compensation transactions

    # Role service topics
    role:
      role-created: "role-created"
      role-updated: "role-updated"
      role-deleted: "role-deleted"
      role-assigned: "role-assigned"
      role-revoked: "role-revoked"

    # Mail service topics
    mail:
      mail-requested: "mail-requested"
      mail-sent: "mail-sent"
      mail-failed: "mail-failed"

    # Saga Pattern Events
    saga:
      saga-compensation: "saga-compensation"

  # Type mappings for JSON serialization/deserialization
  type-mappings:
    auth:
      - "userRegistered:com.vertyll.projecta.sharedinfrastructure.event.user.UserRegisteredEvent"
      - "userUpdated:com.vertyll.projecta.sharedinfrastructure.event.user.UserProfileUpdatedEvent"
      - "credentialsVerification:com.vertyll.projecta.sharedinfrastructure.event.user.CredentialsVerificationEvent"
      - "credentialsVerificationResult:com.vertyll.projecta.sharedinfrastructure.event.user.CredentialsVerificationResultEvent"
      - "mailRequested:com.vertyll.projecta.sharedinfrastructure.event.mail.MailRequestedEvent"

    user:
      - "userRegistered:com.vertyll.projecta.sharedinfrastructure.event.user.UserRegisteredEvent"
      - "userUpdated:com.vertyll.projecta.sharedinfrastructure.event.user.UserProfileUpdatedEvent"
      - "credentialsVerificationResult:com.vertyll.projecta.sharedinfrastructure.event.user.CredentialsVerificationResultEvent"

    role:
      - "userRegistered:com.vertyll.projecta.sharedinfrastructure.event.user.UserRegisteredEvent"
      - "roleCreated:com.vertyll.projecta.sharedinfrastructure.event.role.RoleCreatedEvent"
      - "roleUpdated:com.vertyll.projecta.sharedinfrastructure.event.role.RoleUpdatedEvent"

    mail:
      - "mailRequested:com.vertyll.projecta.sharedinfrastructure.event.mail.MailRequestedEvent"